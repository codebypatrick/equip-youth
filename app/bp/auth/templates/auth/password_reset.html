{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<h2>Send Confirmation Email</h2>

<form method="post">
	<div class="mb-4">
		<label class="field-label" for="">Email address</label>
		<input class="field" type="text" name="email">
	
		{{ macro.field_error(form.email)}}
	</div>
	<button class="btn btn-green">Reset</button>
	{{form.csrf_token}}
</form>

{% endblock %}
